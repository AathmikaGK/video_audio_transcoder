<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cognito Authentication</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .card { border: 1px solid #ccc; padding: 16px; margin-bottom: 20px; border-radius: 8px; max-width: 400px; }
    input { display: block; margin: 8px 0; padding: 8px; width: 100%; }
    button { padding: 8px 12px; border: 1px solid #333; border-radius: 6px; cursor: pointer; }
    .result { margin-top: 10px; font-size: 0.9em; color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Video to audio transcoder</h1>

  <!-- Sign Up -->
  <div class="card">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <button onclick="signup_user()">Sign Up</button>
    </form>
    <div id="signupResult" class="result"></div>
  </div>

  <!-- Confirm -->
  <div class="card">
    <h2>Confirm Sign Up</h2>
    <form id="confirmForm">
      <input type="text" id="confirmUsername" placeholder="Username" required>
      <input type="text" id="confirmCode" placeholder="Confirmation Code" required>
      <button onclick="confirm_user()">Confirm</button>
    </form>
    <div id="confirmResult" class="result"></div>
  </div>

  <!-- Login -->
  <div class="card">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button onclick="login_user()">login</button>
      <input type="otp" id="email_otp" placeholder="otp" required>
    </form>
    <div id="loginResult" class="result"></div>
  </div>

  <script>
    // Signup form
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("signupUsername").value,
          password: document.getElementById("signupPassword").value,
          email: document.getElementById("signupEmail").value
        })
      });
      const data = await res.json();
      document.getElementById("signupResult").textContent =
        res.ok ? `✔️ ${data.message}` : `❌ ${data.error || JSON.stringify(data)}`;
    });

    // Confirm form
    document.getElementById("confirmForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch("/confirm", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("confirmUsername").value,
          code: document.getElementById("confirmCode").value
        })
      });
      const data = await res.json();
      document.getElementById("confirmResult").textContent =
        res.ok ? `✔️ ${data.message}` : `❌ ${data.error || JSON.stringify(data)}`;
    });

    // Login form
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("loginUsername").value,
          password: document.getElementById("loginPassword").value
        })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("id_token", data.id_token);
        document.getElementById("loginResult").textContent = `✔️ Logged in as ${document.getElementById("loginUsername").value}`;
      } else {
        document.getElementById("loginResult").textContent = `❌ ${data.error || JSON.stringify(data)}`;
      }
    });
  </script>
</body>
</html>
